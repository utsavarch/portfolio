<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-black bg-black">
    <header class="d-flex">
      <nav class="navbar bg-black" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <img
              src="./assets/img/Frame-2-1.png"
              alt="Bootstrap"
              width="100%"
              height="100%"
            />
          </a>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg bg-black d-flex" id="nav">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar-dark"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" id="opt" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" id="opt" href="./contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-white align-content-center">
        <a href="https://www.linkedin.com/in/utsav-acharya-sharma-1744b5239/"
          ><span id="cta">Connect on Linkedin</span></a
        >
      </div>
    </header>
    <div class="m-5">
      <center><img src="./assets/img/_MG_0190.jpg" id="face" /></center>
    </div>
    <hr style="border-color: white" />
    <div class="contact-f m-5">
      <form
        id="form"
        style="display: flex; flex-direction: column; row-gap: 20px"
        onsubmit="onsubmitpress(event)"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" />

        <label for="age">Age:<span id="ageValue">50</span></label>
        <input type="range" min="1" max="100" id="age" />

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" />

        <fieldset>
          <legend>Gender:</legend>
          <label for="male">
            <input type="radio" id="male" value="male" /> Male
          </label>
          <label for="female">
            <input type="radio" id="female" value="female" />
            Female
          </label>
          <label for="other">
            <input type="radio" id="other" value="other" />
            Other
          </label>
        </fieldset>

        <fieldset>
          <legend>Interests:</legend>
          <label> <input type="checkbox" value="html" /> HTML </label>
          <label> <input type="checkbox" value="css" /> CSS </label>
          <label> <input type="checkbox" value="js" /> JavaScript </label>
          <label> <input type="checkbox" value="php" /> PHP </label>
        </fieldset>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <div id="submitMessage" style="color: white">
        Thank you for submitting!
      </div>
    </div>
    <script>
      function onsubmitpress(event) {
        event.preventDefault();
        document.getElementById("form").style.display = "none";
        document.getElementById("submitMessage").style.display = "block";
      }
      document.getElementById("age").addEventListener("input", function () {
        document.getElementById("ageValue").textContent = this.value;
      });
    </script>
  </body>
</html>
